<table>
    <thead>
    <tr class="text-center">
        <th>
            <button type="button" class="btn btn-primary btn-sm pull-left" ng-click="move(-1)">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </button>
        </th>
        <th colspan="{{rows[0].length - 2 + showWeekNumbers}}">
            <button type="button" class="btn btn-primary btn-block datepicker-year-button" ng-click="toggleMode()">
                <strong>{{title}}</strong>
            </button></th>
        <th>
            <button type="button" class="btn btn-primary btn-sm pull-right" ng-click="move(1)">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </button>
        </th>
    </tr>
    <tr ng-show="labels.length > 0">
        <th ng-show="showWeekNumbers">#</th>
        <th class="datepicker-text-labels" ng-repeat="label in labels">{{label}}</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rows">
        <td ng-show="showWeekNumbers" class="text-center"><em>{{ getWeekNumber(row) }}</em></td>
        <td ng-repeat="dt in row" class="text-center">
            <button type="button" style="width:100%;" class="btn btn-xs datepicker-date-button" ng-class="{'btn-info': dt.selected}" ng-click="select(dt.date)" ng-disabled="dt.disabled"><span ng-class="{muted: dt.secondary}">{{dt.label}}</span></button>
        </td>
    </tr>
    </tbody>
</table>
